<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
         <h1>Employee info</h1>
         {% if employees %}
         <table>
             <thead>
                 
                     <th>Employee number</th>
                     <th>Employee name</th>
                     <th>Employee Salary</th>
                     <th>Employee address</th>
            
             </thead>
             {% for emp in employees %}
             <tr>
                 
             </tr>
                 <td>{{emp.eno}}</td>
                 <td>{{emp.ename}}</td>
                 <td>{{emp.esal}}</td>
                 <td>{{emp.eaddr}}</td>
             </tr>
             {% endfor %}
         </table>
         {% else %}
         <p>No Record Found</p>
         {% endif %}
    </body>
</html>
